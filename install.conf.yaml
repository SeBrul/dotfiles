- defaults:
    link:
      relink: true
    #   create: true

- clean: ["~"]

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.oh-my-zsh: zsh/.oh-my-zsh
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.shell: shell
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
